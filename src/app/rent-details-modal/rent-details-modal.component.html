<h1 mat-dialog-title>Rent details for : {{data.car.name}}</h1>

<div class="example-container">

  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input matInput  [formControl]="name" required>
  </mat-form-field>
  </p>

  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter your surname</mat-label>
    <input matInput  [formControl]="surname" required>
  </mat-form-field>
  </p>

  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </p>

  <p>

    <mat-form-field appearance="fill">
      <mat-label>Select location</mat-label>
      <mat-select>
        <mat-option value="option">Krakow</mat-option>
        <mat-option value="option">Katowice</mat-option>
        <mat-option value="option">Warszawa</mat-option>
        <mat-option value="option">Gda≈Ñsk</mat-option>

      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>

  </p>

</div>
