<h1 mat-dialog-title>{{data.car.name}}</h1>

<img mat-card-image src="{{data.car.imgsrc}}">
<p>{{data.car.description}}</p>

<mat-list class="list-horizontal">
  <mat-list-item>
    <i class="material-icons">timelapse</i>
    Car year : {{data.car.year}}
  </mat-list-item>
  <mat-list-item>
    <i class="material-icons">drive_eta</i>
    Car mileage : {{data.car.mileage}} km
  </mat-list-item>
  <mat-list-item>
    <i class="material-icons">ev_station</i>
    Fuel : {{data.car.fuel}}
  </mat-list-item>
  <mat-list-item>
    <i class="material-icons">car_rental</i>
    Count : {{data.car.count}}
  </mat-list-item>
</mat-list>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="openRentDetailsDialog(data.car)" [style]="isLogged() ? '' : 'display:none'"
          cdkFocusInitial>Next
  </button>
  <button mat-button [style]="isLogged() ? 'display:none' : ''" (click)="redirectToLoginPage()">Log to rent a car
  </button>
</div>
