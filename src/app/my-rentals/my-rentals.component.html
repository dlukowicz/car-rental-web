<table mat-table [dataSource]="reservations" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="carName">
    <th mat-header-cell *matHeaderCellDef>Car name</th>
    <td mat-cell *matCellDef="let element"> {{element.car.name}} </td>
  </ng-container>

  <!-- Start date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start rent date</th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <!-- End date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End rent date</th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>


  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="primary" [style]="showCompleteButton()" (click)="completeRental(element)" mat-button >Complete rental </button>
    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
